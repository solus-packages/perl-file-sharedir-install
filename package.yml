name       : perl-file-sharedir-install
version    : '0.13'
release    : 5
source     :
    - https://cpan.metacpan.org/authors/id/E/ET/ETHER/File-ShareDir-Install-0.13.tar.gz : 45befdf0d95cbefe7c25a1daf293d85f780d6d2576146546e6828aad26e580f9
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : Install read-only date files from Perl
description: |
    File::ShareDir::Install allows you to install read-only data files from a distribution. It is a companion module to File::ShareDir, which allows you to locate these files after installation.
builddeps  :
    - perl-module-build
rundeps    :
    - perl-file-sharedir
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
